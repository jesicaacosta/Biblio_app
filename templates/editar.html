<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biblioteca Personal</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />

    <!-- Incluyo Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="body_editar">
    <h1 class="h1_editar">Editar Libro</h1>

    <!-- Input para cargar nueva portada -->

    <form
      class="form_editar"
      action="{{ url_for('editar', index=index) }}"
      method="POST"
    >
      <!-- Mostrar portada actual si existe -->
      {% if libro.portada %}
      <div class="current-cover">
        <p>Portada actual:</p>
        <img
          src="{{ libro['portada'] }}"
          alt="Portada actual"
          style="width: 150px; height: auto; border-radius: 8px"
        />
      </div>
      {% endif %}

      <div>
        <label for="titulo">Título:</label>
        <input
          type="text"
          id="titulo"
          name="titulo"
          value="{{ libro['titulo'] }}"
          required
          placeholder="Título del libro"
          class="input_editar"
        />
      </div>
      <div>
        <label for="autor">Autor:</label>
        <input
          type="text"
          id="autor"
          name="autor"
          value="{{ libro['autor'] }}"
          required
          placeholder="Autor del libro"
          class="input_editar"
        />
      </div>
      <div>
        <label for="estrellas">Estrellas (1-5):</label>
        <input
          type="number"
          id="estrellas"
          name="estrellas"
          min="1"
          max="5"
          value="{{ libro['estrellas'] }}"
          required
          placeholder="Calificación de estrellas"
          class="input_editar"
        />
      </div>
      <div>
        <label for="comienzo_de_lectura">Comienzo de Lectura:</label>
        <input
          type="text"
          id="comienzo_de_lectura"
          name="comienzo_de_lectura"
          value="{{ libro['comienzo_de_lectura'] }}"
          placeholder="Fecha de inicio"
          class="input_editar"
        />
      </div>
      <div>
        <label for="fin_de_lectura">Fin de Lectura:</label>
        <input
          type="text"
          id="fin_de_lectura"
          name="fin_de_lectura"
          value="{{ libro['fin_de_lectura'] }}"
          placeholder="Fecha de finalización"
          class="input_editar"
        />
      </div>
      <div>
        <label for="descripcion">Descripción o Reseña:</label>
        <textarea
          id="descripcion"
          name="descripcion"
          required
          placeholder="Descripción del libro"
          class="input_editar"
        >
{{ libro['descripcion'] }}</textarea
        >
      </div>
      <button type="submit" class="myButtonAnimado_editar">
        Actualizar Libro
      </button>
    </form>
  </body>
</html>
